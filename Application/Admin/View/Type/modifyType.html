<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改随喜类型</title>
</head>
<body>
<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">修改随喜类型</h3>
            </div>
            <div class="panel-body">
                <form action="{:U('Type/modifyTypeHandler')}" method="post">
                    <div class="form-group">
                        <label for="name">随喜类型名称</label>
                        <input type="hidden" value="{$type.id}" name="id"/>
                        <input type="text" class="form-control" id="name" name="name" placeholder="请输入随喜类型名称..." value="{$type.name}">
                    </div>
                    <div class="form-group">
                        <label for="name">随喜类型简介</label>
                        <textarea class="form-control" id="description" name="description" placeholder="请输入对随喜类型的描述...">{$type.description}</textarea>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-danger" style="width:200px;">编辑</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>

</div>
</body>
</html>
